<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<script>
			var tokens = {
				access_token: "",
				token_type: "Bearer",
				expires_in: 3599
			};
			
			$(function() {
				$.ajax({
					type: 'POST',
					url: '/calendarEvent',
					data: {
						tokens: tokens, 
						calendarId: "your_calendar_id",
						taskName : "test 741852",
						startDate: JSON.stringify(new Date()), 
						endDate: "2014-08-08T07:19:47.000Z"
					},
					success: function(data) {
						document.write(data);
					}
				});
			});
			
			$(function() {
				$.ajax({
					type: 'GET',
					url: '/calendarEvent',
					data: {
						tokens: tokens, 
						calendarId: "your_calendar_id",
						startDate: "2014-07-06T07:19:47.000Z", 
						endDate: JSON.stringify(new Date())
					},
					success: function(events) {
						document.write(events);
					}
				});
			});
		</script>
	</body>
</html>
